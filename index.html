<html>

<head>
   <script type="text/javascript" src="moment.js"></script>
   <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
   <script type="text/javascript" src="util.js"></script>
   <script type="text/javascript" src="weather.js"></script>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"></script>
</head>

<body>
   <div class="container">
      <div class="row">
         <div class="col">
            <label for="previousWeatherSelect">Transition From:</label>
            <select class="form-select" id="previousWeatherSelect" multiple="true" size="7">
               <option value="">Any</option>
            </select>
         </div>
         <div class="col">
            <label for="weatherSelect"> Desired Weather: </label>
            <select class="form-select" id="weatherSelect" multiple="true" size="7">
               <option value="">Any</option>
            </select>
         </div>
         <div class="col">
            <label>Eorzea Time:</label>
            <div class="form-check">
               <input class="form-check-input" type="checkbox" name="timeBox" value="0" id="timeBox0" checked="checked" />
               <label class="form-check-label" for="timeBox0">00:00-07:59 (12am - 8am)</label>
            </div>
            <div class="form-check">
               <input class="form-check-input" type="checkbox" name="timeBox" value="8" id="timeBox8" checked="checked" />
               <label class="form-check-label" for="timeBox8">08:00-15:59 (8am - 4pm)</label>
            </div>
            <div class="form-check">
               <input class="form-check-input" type="checkbox" name="timeBox" value="16" id="timeBox16" checked="checked" />
               <label class="form-check-label" for="timeBox16">16:00-23:59 (4pm - 12am)</label>
            </div>   
            <button class="btn btn-primary mt-4" onclick="findWeather()">Find Weather</button><br />
         </div>
      </div>
      <table class="table table-striped mt-2" id="weatherTable">
         <tr id="weatherTableHeaderRow">
            <th>Previous Weather</th>
            <th>Current Weather</th>
            <th>Eorzea Time</th>
            <th>Local Time</th>
            <th>Chance</th>
         </tr>
      </table>
      <div id="weatherDiv"></div>
   </div>


   <body>

</html>
